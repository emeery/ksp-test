<div class="container ">
    <div class="example-container mat-elevation-z1 m">
        <mat-table #table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="picture">
            <mat-header-cell *matHeaderCellDef> Order </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.picture
                 }} </mat-cell>
          </ng-container>
    
          <!-- Weight Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Product Line </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.name }}
            </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="job">
            <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.job }} </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
</div>
