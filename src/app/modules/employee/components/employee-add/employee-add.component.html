<div class="w-auto h-100 p-3 mt-3" style="background-color: #eee;">
  <h2 class="mat-h2">{{ title }}</h2>
  <div class="row h-100">
   
    <div class="col-7" >
      <form [formGroup]="employeeForm" (submit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput>
          <mat-error *ngIf="f['name'].errors?.['required']">
            Debes ingresar un nombre
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Puesto</mat-label>
          <input formControlName="job" matInput>
          <mat-error *ngIf="f['job'].errors?.['required']">
            Debes de ingresar un puesto
          </mat-error>
        </mat-form-field>

        <div class="row justify-content-around">
          <div class="col-5">
            <mat-form-field appearance="fill">
              <mat-label>Salario  MXN</mat-label>
              <input type="number" formControlName="salary" matInput>
              <mat-error *ngIf="f['salary'].errors?.['required']">
                Debes de ingresar un salario
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-5">
            <mat-slide-toggle color="primary" formControlName="status">Empleado Estatus</mat-slide-toggle>
          </div>
        </div>
        
        <div class="button-group mt-4">
          <button (click)="goBack()" class="light-button" mat-stroked-button color="accent">Cancelar</button>&nbsp;  
          <button mat-raised-button color="primary" [disabled]="employeeForm.invalid" type="submit">Guardar</button>
        </div>
      </form>
    </div>
    <div class="col-5">
      <div class="col-xs-10 col-sm-9 m-2">
        <img class="image" [src]="image">
        
      </div>
      
      <div class="w-auto  p-3 mt-3" >
        <div class="row justify-content-around">
          <div class="col-5">
            <h4 class="mat-subheading-2"> <span>Fecha creación:</span> {{ date }}</h4>
           
          </div>
          <div class="col-5">
            <h4 class="mat-subheading-2"> <span>Usuario creación:</span> Roberto Carlos</h4>
          </div>
        </div>
      </div>
  </div>
</div>
