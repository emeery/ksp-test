<div class="w-auto p-3 mt-3" style="background-color: #eee;">
  <h2 class="mat-h2">Agregar Empleado</h2>
  <div class="row">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate >
    <div class="col-xs-10 col-sm-7">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
    </div>
    <div class="col-xs-10 col-sm-3 m-2">
      <img class="image" [src]="image">
    </div>
    
      <div class="col-xs-10 col-sm-7">
        
      </div>
      <div class="col-xs-10 col-sm-3"></div>
      <div class="col-xs-10 col-sm-7">
        <mat-form-field appearance="fill">
          <mat-label>Puesto</mat-label>
          <input formControlName="job" matInput>
        </mat-form-field>
      </div>
      <div class="col-xs-10 col-sm-3"></div>
      <div class="col-xs-10 col-sm-7">
        <div class="row justify-content-around">
          <div class="col-5">
            <mat-form-field appearance="fill">
              <mat-label>Salario</mat-label>
              <input formControlName="salary" matInput>
            </mat-form-field>
          </div>
          <div class="col-5">
            <mat-slide-toggle color="primary" formControlName="status">Empleado Habilitado</mat-slide-toggle>
          </div>
        </div>
      </div>
      <div class="col-xs-10 col-sm-3"></div>
      <div class="button-group ">
        <button (click)="goBack()" class="light-button" mat-stroked-button color="accent">Cancelar</button>&nbsp;  
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </div>
    </form>
    </div>
</div>
